	<link rel="stylesheet" href="/stylesheets/VMS.css">

<body>

		<div id="deckinfo">
			<div id="trumpcard">
			</div>
			<div id="trumpsuit" class="hidden">
			</div>
			<div id="deck">
				<img id="deckimg2" src="/imgs/card_img.png">

			</div>
		</div>
		<div id="playerinfo">

		<div id="handcontainer">

		</div>
		<div id="chosencontainer">

		<div id="newtrump">

		</div>
		<p id="trumparrow" ;>&#129106</p>
		<p id="trumcontinue" ;>Vaihda valttikortti</p>
	</div>

	<div id="admin" class="hidden">
		<button id="admintoggle"> <img src="/imgs/settings_img.png"> </button>
		<div id="admincontainer" class="hidden">
			<div id="adminmenu">
				<div id="adminbuttons">
					<button id="restartgame">Aloita uusi peli</button>
					<button id="stopgame">Lopeta peli</button>
					<button id="settings">Pelin asetukset</button>

					<input type="number" name="suitsize" id="suitsize" min="1" value=13>
					<label for="handsize">K‰sien koko:</label>
					<input type="number" name="handsize" id="handsize" min="1" value=6>
					<p id="lsincorrect" class="incorrect">&nbsp;</p>
				</div>
				<div class="gamebuttons">
					<button id="submit">Valmis</button>
					<button id="return">Takaisin</button>
				</div>
			</div>
		</div>
	</div>

	<div id="notice" class="hidden">
		<div id="ntc">
			<p id="ntctittle">Huomautus:</p>
			<p id="ntctxt">Istuntosi vanhentuu pian, joten sivu on ladattava uudelleen</p>
			<p id="ntctxt">Paina mit‰ tahansa n‰pp‰int‰ jatkaaksesi</p>
		</div>
	</div>

	<div id="error" class="hidden">
		<div id="err">
			<p id="errtxt">Virhe yhdist&#228ess&#228 palvelimeen</p>
			<p id="errtxt">Lataa sivu uudelleen tai ota yhteytt&#228 j&#228rjestelm&#228n valvojaan</p>
		</div>
	</div>

	<script src="/javascript/VMS.js"></script>

</html>
