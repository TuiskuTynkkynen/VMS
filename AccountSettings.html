<html>
<head>
    <title>VMS Settings</title>
    <link rel="stylesheet" href="/stylesheets/AccountSettings.css">
</head>

<body>

    <div id="container">
        <img src="/imgs/tittle_img.png" ; id="bg_img">
        <div id="menu">
            <div id="menubuttons">
                <button id="changenick">Vaihda nimi</button>
                <button id="changename">Vaihda käyttäjänimi</button>
                <button id="changepin">Vaihda salasana</button>
                <button id="logout">Kirjaudu ulos</button>
                <button id="index">Takaisin valikkoon</button>
            </div>
        </div>
        <div id="login" class="hidden" ;>
            <div id="inputs">
                <p id="confirm">Vahvista käyttäjä:</p>
                <label for="account">Käyttäjänimi</label>
                <input id="account" type="text" name="account" maxlength="25" autocomplete="off">
                <label for="PIN">Salasana</label>
                <input id="PIN" type="password" name="PIN" maxlength="25" autocomplete="off">
                <p id="incorrect" class="incorrect">&nbsp;</p>
            </div>
        </div>
        <div id="nick" class="hidden">
            <div id="nninputs" class="inputs">
                <label for="name">Uusi nimi</label>
                <input id="name" type="text" name="name" min="1" maxlength="25" autocomplete="off" disabled="disabled">
                <p id="nnincorrect" class="incorrect">&nbsp;</p>
            </div>
        </div>
        <div id="accname" class="hidden">
            <div id="aninputs" class="inputs">
                <label for="newacc">Uusi käyttäjänimi</label>
                <input id="newacc" type="text" name="account" min="1" maxlength="25" autocomplete="off" disabled="disabled">
                <p id="anincorrect" class="incorrect">&nbsp;</p>
            </div>
        </div>
        <div id="accpin" class="hidden">
            <div id="apinputs" class="inputs">
                <label for="newPIN">Uusi salasana</label>
                <input id="newPIN" type="password" name="PIN" min="6" maxlength="25" autocomplete="off" disabled="disabled">
                <label for="newPIN1">Salasana uudelleen</label>
                <input id="newPIN1" type="password" name="PIN1" min="6" maxlength="25" autocomplete="off" disabled="disabled">
                <p id="apincorrect" class="incorrect">&nbsp;</p>
            </div>
        </div>
        <div id="notice" class="hidden">
            <div id="ntc">
                <p id="ntctittle">Huomautus:</p>
                <p id="ntctxt">Salasana välitetään palvelimelle raakatekstinä, joten vältä arkaluontoisen sisällön käyttämistä</p>
                <p id="ntctxt">Paina mitä tahansa näppäintä jatkaaksesi</p>
            </div>
        </div>
    </div>

    <script src="/javascript/AccountSettings.js"></script>

</body>
</html>
